<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Club Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Fitness Club Login</h1>
      <div style="display: flex; justify-content: center; align-items: center">
        <div style="margin-right: 40px; width: 60%; margin-bottom: 20px">
          <img src="/1.png" alt="image" srcset="" style="margin-left: 20px" />
        </div>
        <div>
          <form class="login-form">
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="links">
              <a href="#">Forgot Password?</a>
              <p>Not registered yet? <a href="#">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
